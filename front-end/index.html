<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <form class="row g-3 m-3" method="get" action="#">
    <div class="col-md-4">
      <label class="form-label">First name</label>
      <input type="text" class="form-control" id="name1" value="Thomas" required>
      <div class="" id="vsname"></div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg>
        </span>
        <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="[a-zA-Z0-9]{5,15}" required>
        <div id="vsusername" class=""></div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control" id="email1" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div id="vsmail" class=""></div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServer03" class="form-label">Mobile No</label>
      <input type="text" class="form-control" id="mobile" aria-describedby="validationServer03Feedback" placeholder="XXXXXXXXXX" required>
      <div id="vsmobile" class=""></div>
    </div>
    <div class="col-md-3">
      <label for="validationServer04" class="form-label">State</label>
      <select class="form-select" id="state" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div id="vsstate" class=""></div>
    </div>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Current Address</label>
        <textarea id="tempadd" class="form-control" rows="2" required></textarea>
        <div id="vscaddress" class=""></div>
        </div>
      <div class="col-md-1">
        <label class="form-label">PinCode</label>
        <input type="text" class="form-control" id="pincode1" pattern="[0-9]{6}" required>
        <div id="vscpin" class=""></div>
      </div>
      <div class="col-md-2">
        <label class="form-label">State</label>
        <input type="text" class="form-control" id="state1" pattern="[A-Za-z]{3,}" required>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-3">
        <input type="checkbox" id="checkstatus" onchange="setter(this)"> Permenant Address is Same?
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Permanent Address</label>
        <textarea id="peradd" class="form-control address" rows="2" required></textarea>
      </div>
      <div class="col-md-1">
        <label class="form-label">PinCode</label>
        <input type="text" class="form-control address" id="pincode2" pattern="[0-9]{6}" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">State</label>
        <input type="text" class="form-control address" id="state2" pattern="[A-Za-z]" required>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="button" onclick="validation()">Submit form</button>
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
